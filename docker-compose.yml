services:
  nuxt-cv:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nuxt-cv
    ports:
      - "3000:3000"
    environment:
      # Nuxt configuration
      - NUXT_APP_BASE_URL=/
      
      # Authentication (optional - uncomment to enable)
      # - AUTH_ENABLED=false
      # - AUTH_TYPE=token
      # - AUTH_TOKEN=your-secret-token-here
      
      # OR use Basic Auth
      # - AUTH_TYPE=basic
      # - AUTH_USERNAME=admin
      # - AUTH_PASSWORD=secure-password
      
      # Node environment
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
