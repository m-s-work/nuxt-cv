<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 500" width="300" height="500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad-mobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid-mobile" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="500" rx="20" fill="url(#grad-mobile)"/>
  <rect width="300" height="500" rx="20" fill="url(#grid-mobile)"/>
  
  <!-- Mobile phone frame -->
  <g transform="translate(150, 250)">
    <!-- Phone outline -->
    <rect x="-70" y="-120" width="140" height="240" rx="15" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Screen header -->
    <rect x="-60" y="-110" width="120" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Content lines -->
    <rect x="-50" y="-90" width="100" height="6" rx="3" fill="rgba(255,255,255,0.5)"/>
    <rect x="-50" y="-75" width="80" height="6" rx="3" fill="rgba(255,255,255,0.4)"/>
    <rect x="-50" y="-60" width="90" height="6" rx="3" fill="rgba(255,255,255,0.4)"/>
    
    <!-- Icon boxes -->
    <rect x="-50" y="-35" width="30" height="30" rx="5" fill="rgba(255,255,255,0.3)"/>
    <rect x="-10" y="-35" width="30" height="30" rx="5" fill="rgba(255,255,255,0.3)"/>
    <rect x="30" y="-35" width="30" height="30" rx="5" fill="rgba(255,255,255,0.3)"/>
    
    <rect x="-50" y="10" width="30" height="30" rx="5" fill="rgba(255,255,255,0.3)"/>
    <rect x="-10" y="10" width="30" height="30" rx="5" fill="rgba(255,255,255,0.3)"/>
    <rect x="30" y="10" width="30" height="30" rx="5" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Home button -->
    <circle cx="0" cy="100" r="8" fill="rgba(255,255,255,0.4)" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="430" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="600">
    Mobile Screen
  </text>
  <text x="150" y="455" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    300 Ã— 500
  </text>
</svg>
